version: '3.8'

services:
  product-service:
    build: ./product-service  # ← Build from source code
    ports:
      - "8002:8002"
    container_name: dev-product-service
    networks:
      - microservices-network

  calculator-service:
    build: ./simple-calculator-service  # ← Build from source code
    ports:
      - "8003:8003"
    container_name: dev-calculator-service
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge